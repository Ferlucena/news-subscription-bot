<html lang="es">

<head>

<section>

    <button type="submit">Entrar</button>
</form>

</section>
    <form id="newsForm">
        <section>
            <label for="phone">Número de teléfono:</label><br>
            <input type="text" id="phone" name="phone" required><br>
        </section>
        <section>
            <label for="categories">Selecciona las categorías de noticias:</label><br>
            <input type="checkbox" name="category" value="cat1"> cat1<br>
            <input type="checkbox" name="category" value="cat2"> cat2<br>
            <input type="checkbox" name="category" value="cat3"> cat3<br>
            <input type="checkbox" name="category" value="cat4"> cat4<br>
            <input type="text" name="category" value="Introduzca aquí su categoría"><br><br>
        </section>
        <section>
            <button type="submit">Suscribirme</button>
        </section>
    </form>

    <div id="subscriptions-container"></div>
